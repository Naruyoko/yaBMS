<h1>tree expansion</h1>
<form id=form0>
  <div id=node0 class="node">
    <span id=bms0>(0,0,0,0)(1,1,1,1)</span>
    <div id=node1 class="node">
      <span id=bms1>(0,0,0)(1,1,1)</span>
      <input type=button value="expand" onclick="javascript:expandbutton(1);">
    </div>
    <div id=node2 class="node">
      <span id=bms2>(0,0,0)(1,1,1)(2,2,2)</span>
      <input type=button value="expand" onclick="javascript:expandbutton(2);">
    </div>
    <div id=node3 class="node">
      <span id=bms3>(0,0,0)(1,1,1)(2,2,2)(3,3,3)</span>
      <input type=button value="expand" onclick="javascript:expandbutton(3);">
    </div>
  </div>
</form>
<address>version 0.1<br><a href="https://github.com/koteitan/yaBMS/blob/master/js/tree.html">https://github.com/koteitan/yaBMS/blob/master/js/tree.html</a></address>
</body>
<script type="text/javascript" src="./bms.js"></script>
<script type="text/javascript" src="./exarray.js"></script>
<script type="text/javascript" src="./matrix.js"></script>
<script type="text/javascript"><!--
var nodes=4;
var expandbutton=function(no){
  var pnode=document.getElementById("node"+no);
  var pbmsstr=document.getElementById("bms"+no).innerHTML;
  if(pnode!==null){
    for(var i=0;i<3;i++){
      var newid=nodes++;
      var div=document.createElement('div');
      div.setAttribute("id","node"+newid);
      div.setAttribute("class","node");
      pnode.appendChild(div);

      var span=document.createElement('span');
      span.setAttribute("id","bms"+newid);
      var b=new Bms(pbmsstr);
      b.b=i;
      span.innerHTML=b.expand().toString().split("[")[0];
      div.appendChild(span);

      var input=document.createElement('input');
      input.setAttribute("type","button");
      input.setAttribute("value","expand");
      input.setAttribute("onclick","javascript:expandbutton("+newid+");");
      div.appendChild(input);

    }
  }else{
    console.log("You Died");
  }
}
//--></script>
</html>
